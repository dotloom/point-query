message Node {
  required string treeId = 1;
  // If the Tree is stored as an oct tree the oct tree might be contained in this address
  repeated Oct address = 2;
  // An id to identify the node. Should only be used
  // if no octadr is given
  optional string id = 3;
  // Amount of points in the node
  required uint64 numPoints = 3;
}
